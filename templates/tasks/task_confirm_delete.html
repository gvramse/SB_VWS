{% extends 'base.html' %}

{% block title %}Delete Task - {{ task.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Task
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
